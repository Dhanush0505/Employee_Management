<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reset Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    :root {
      --bg-gradient: linear-gradient(to bottom, #1e225a, #dcb3cc);
      --card-bg: rgba(255, 255, 255, 0.1);
      --text-color: #111;
      --btn-bg: rgba(255, 255, 255, 0.2);
      --btn-text: #000;
      --input-bg: rgba(255, 255, 255, 0.2);
    }

    body.dark {
      --bg-gradient: linear-gradient(to bottom, #121212, #2c2c2c);
      --card-bg: rgba(0, 0, 0, 0.4);
      --text-color: #fff;
      --btn-bg: rgba(255, 255, 255, 0.1);
      --btn-text: #fff;
      --input-bg: rgba(255, 255, 255, 0.1);
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: var(--bg-gradient);
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.5s ease, color 0.5s ease;
    }

    .card {
      background: var(--card-bg);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      padding: 30px 40px;
      width: 100%;
      max-width: 480px;
    }

    .card h2 {
      color: var(--text-color);
      margin-bottom: 25px;
      text-align: center;
    }

    .form-control {
      background-color: var(--input-bg);
      color: var(--text-color);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 8px;
    }

    .form-control::placeholder {
      color: rgba(0, 0, 0, 0.5);
    }

    body.dark .form-control::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    .btn-primary {
      background-color: var(--btn-bg);
      color: var(--btn-text);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
    }

    .btn-primary:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }

    #message {
      margin-top: 15px;
      font-weight: 500;
    }

    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: transparent;
      border: 1px solid #ccc;
      border-radius: 50%;
      width: 35px;
      height: 35px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: var(--text-color);
    }

    .theme-toggle:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body>
  <button class="theme-toggle" id="toggleTheme">üåô</button>

  <div class="card">
    <h2>Reset Password</h2>
    <form id="resetPasswordForm">
      <div class="mb-3 text-start">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Enter your username" required />
      </div>

      <div class="mb-3 text-start">
        <label for="newPassword" class="form-label">New Password</label>
        <input type="password" class="form-control" id="newPassword" placeholder="Enter new password" required />
      </div>

      <div class="mb-3 text-start">
        <label for="confirmPassword" class="form-label">Confirm New Password</label>
        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm new password" required />
      </div>

      <a href="http://127.0.0.1:5500/index.html"><button type="submit" class="btn btn-primary w-100">Update Password</button></a>
    </form>

    <div id="message" class="text-center"></div>
  </div>

  <script>
    const email = localStorage.getItem("verifiedEmail");
    document.getElementById("resetPasswordForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const newPassword = document.getElementById("newPassword").value.trim();
      const confirmPassword = document.getElementById("confirmPassword").value.trim();
      const messageDiv = document.getElementById("message");
      messageDiv.textContent = "";

      if (newPassword !== confirmPassword) {
        messageDiv.style.color = "red";
        messageDiv.textContent = "Passwords do not match.";
        return;
      }

      try {
        const response = await fetch("http://localhost:8080/api/auth/reset-password", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, email, newPassword })
        });

        if (response.ok) {
          messageDiv.style.color = "green";
          messageDiv.textContent = "Password updated successfully.";
          document.getElementById("resetPasswordForm").reset();
        } else {
          const err = await response.text();
          messageDiv.style.color = "red";
          messageDiv.textContent = "Failed: " + err;
        }
      } catch (error) {
        messageDiv.style.color = "red";
        messageDiv.textContent = "Error: " + error.message;
      }
    });
    localStorage.removeItem("verifiedEmail");
    document.getElementById("toggleTheme").addEventListener("click", () => {
      document.body.classList.toggle("dark");
      document.getElementById("toggleTheme").textContent = document.body.classList.contains("dark") ? "‚òÄÔ∏è" : "üåô";
    });
  </script>
</body>
</html>
