<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Add User</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body>
  <div class="container mt-5" style="max-width: 600px;">
    <h2 class="mb-4 text-center">Add New User</h2>

    <form id="addUserForm">
      <!-- Your existing form fields here -->
      <div class="mb-3">
        <label for="username" class="form-label">Username *</label>
        <input type="text" id="username" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password *</label>
        <input type="password" id="password" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email *</label>
        <input type="email" id="email" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="mobilenumber" class="form-label">Mobile Number *</label>
        <input type="number" id="mobilenumber" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="role" class="form-label">Role *</label>
        <select id="role" class="form-select" required>
          <option value="" disabled selected>Select Role</option>
          <option value="ADMIN">Admin</option>
          <option value="EMPLOYEE">Employee</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="dateofjoining" class="form-label">Date of Joining *</label>
        <input type="date" id="dateofjoining" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="department" class="form-label">Department *</label>
        <input type="text" id="department" class="form-control" required />
      </div>

      <button type="submit" class="btn btn-success w-100">Add User</button>
    </form>

    <div id="message" class="mt-3 text-center"></div>
    <hr class="my-4" />
    <h3 class="mb-3 text-center">Existing Employees</h3>
    <div id="employeeList" class="table-responsive"></div>
  </div>

  <script>
    async function fetchEmployees() {
      const employeeListDiv = document.getElementById("employeeList");
      employeeListDiv.innerHTML = "Loading employees...";

      try {
        const token = localStorage.getItem("jwtToken"); 
        const response = await fetch("http://localhost:8080/auth/admin/users", {
          headers: {
            "Authorization": "Bearer " + token
          }
        });

        if (!response.ok) {
          employeeListDiv.innerHTML = `<p class="text-danger">Failed to load employees: ${response.statusText}</p>`;
          return;
        }

        const employees = await response.json();

        if (!employees.length) {
          employeeListDiv.innerHTML = "<p>No employees found.</p>";
          return;
        }

        // Build table
        let tableHtml = `
          <table class="table table-striped table-bordered">
            <thead>
              <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Mobile Number</th>
                <th>Role</th>
                <th>Date of Joining</th>
                <th>Department</th>
              </tr>
            </thead>
            <tbody>
        `;

        employees.forEach(emp => {
          tableHtml += `
            <tr>
              <td>${emp.username}</td>
              <td>${emp.email}</td>
              <td>${emp.mobilenumber}</td>
              <td>${emp.role}</td>
              <td>${emp.dateofjoining}</td>
              <td>${emp.department}</td>
            </tr>
          `;
        });

        tableHtml += `</tbody></table>`;

        employeeListDiv.innerHTML = tableHtml;

      } catch (error) {
        employeeListDiv.innerHTML = `<p class="text-danger">Error loading employees: ${error.message}</p>`;
      }
    }

    document.getElementById("addUserForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const messageDiv = document.getElementById("message");
      messageDiv.textContent = "";
      messageDiv.style.color = "black";

      const data = {
        username: document.getElementById("username").value.trim(),
        password: document.getElementById("password").value,
        email: document.getElementById("email").value.trim(),
        mobilenumber: Number(document.getElementById("mobilenumber").value),
        role: document.getElementById("role").value,
        dateofjoining: document.getElementById("dateofjoining").value,
        department: document.getElementById("department").value.trim(),
      };

      if (!data.username || !data.password || !data.email || !data.mobilenumber || !data.role || !data.dateofjoining || !data.department) {
        messageDiv.style.color = "red";
        messageDiv.textContent = "Please fill out all required fields.";
        return;
      }

      try {
        const token = localStorage.getItem("jwtToken"); 

        const response = await fetch("http://localhost:8080/auth/admin/adduser", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer " + token
          },
          body: JSON.stringify(data)
        });

        if (response.ok) {
          messageDiv.style.color = "green";
          messageDiv.textContent = "User added successfully!";
          e.target.reset();

          // Refresh employee list after successful addition
          fetchEmployees();
        } else {
          const errorText = await response.text();
          messageDiv.style.color = "red";
          messageDiv.textContent = `Failed to add user: ${errorText}`;
        }
      } catch (error) {
        messageDiv.style.color = "red";
        messageDiv.textContent = "Error: " + error.message;
      }
    });

    // Fetch employee list on page load
    window.addEventListener("DOMContentLoaded", fetchEmployees);
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
