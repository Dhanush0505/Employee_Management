<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Add User</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body>
  <div class="container mt-5" style="max-width: 600px;">
    <h2 class="mb-4 text-center">Add New User</h2>

    <form id="addUserForm">
      <div class="mb-3">
        <label for="username" class="form-label">Username *</label>
        <input type="text" id="username" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password *</label>
        <input type="password" id="password" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email *</label>
        <input type="email" id="email" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="mobilenumber" class="form-label">Mobile Number *</label>
        <input type="number" id="mobilenumber" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="role" class="form-label">Role *</label>
        <select id="role" class="form-select" required>
          <option value="" disabled selected>Select Role</option>
          <option value="ADMIN">Admin</option>
          <option value="EMPLOYEE">Employee</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="dateofjoining" class="form-label">Date of Joining *</label>
        <input type="date" id="dateofjoining" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="department" class="form-label">Department *</label>
        <input type="text" id="department" class="form-control" required />
      </div>

      <button type="submit" class="btn btn-success w-100">Add User</button>
    </form>

    <div id="message" class="mt-3 text-center"></div>
  </div>

  <script>
    document.getElementById("addUserForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const messageDiv = document.getElementById("message");
      messageDiv.textContent = "";
      messageDiv.style.color = "black";

      const data = {
        username: document.getElementById("username").value.trim(),
        password: document.getElementById("password").value,
        email: document.getElementById("email").value.trim(),
        mobilenumber: Number(document.getElementById("mobilenumber").value),
        role: document.getElementById("role").value,
        dateofjoining: document.getElementById("dateofjoining").value,
        department: document.getElementById("department").value.trim(),
      };

      // Basic validation (you can expand this)
      if (!data.username || !data.password || !data.email || !data.mobilenumber || !data.role || !data.dateofjoining || !data.department) {
        messageDiv.style.color = "red";
        messageDiv.textContent = "Please fill out all required fields.";
        return;
      }

      try {
        const token = localStorage.getItem("jwtToken"); // Admin JWT token

        const response = await fetch("/auth/admin/adduser", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer " + token
          },
          body: JSON.stringify(data)
        });

        if (response.ok) {
          messageDiv.style.color = "green";
          messageDiv.textContent = "User added successfully!";
          e.target.reset();
        } else {
          const errorText = await response.text();
          messageDiv.style.color = "red";
          messageDiv.textContent = `Failed to add user: ${errorText}`;
        }
      } catch (error) {
        messageDiv.style.color = "red";
        messageDiv.textContent = "Error: " + error.message;
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
