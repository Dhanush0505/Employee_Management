<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Dashboard</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body>
  <div class="container mt-5" style="max-width: 600px;">
    <div class="text-center mb-4">
      <h2 id="greeting">Hello, Admin!</h2>
    </div>

    <div class="d-grid gap-3">
      <a href="/auth/admin/adduser" class="btn btn-success btn-lg">Add User</a>
      <a href="/auth/admin/leaverequests" class="btn btn-warning btn-lg">View Leave Requests</a>
    </div>

    <div id="error" class="mt-3 text-center text-danger"></div>
  </div>

  <script>
    async function loadAdminUsername() {
      const errorDiv = document.getElementById("error");
      errorDiv.textContent = "";

      try {
        const token = localStorage.getItem("jwtToken");
        if (!token) throw new Error("User not authenticated.");

        const response = await fetch("/auth/admin/profile", {
          headers: {
            "Authorization": "Bearer " + token
          }
        });

        if (!response.ok) {
          throw new Error("Failed to fetch admin info");
        }

        const admin = await response.json();
        const greeting = document.getElementById("greeting");
        greeting.textContent = `Hello, ${admin.username}!`;
      } catch (err) {
        errorDiv.textContent = err.message;
      }
    }

    window.onload = loadAdminUsername;
  </script>
</body>
</html>
