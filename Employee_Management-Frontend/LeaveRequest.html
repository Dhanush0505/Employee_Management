<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Request Leave</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body>
  <div class="container mt-5" style="max-width: 500px;">
    <h2 class="mb-4 text-center">Request Leave</h2>

    <form id="leaveRequestForm">
      <div class="mb-3">
        <label for="startDate" class="form-label">Start Date</label>
        <input
          type="date"
          class="form-control"
          id="startDate"
          required
        />
      </div>

      <div class="mb-3">
        <label for="endDate" class="form-label">End Date</label>
        <input
          type="date"
          class="form-control"
          id="endDate"
          required
        />
      </div>

      <div class="mb-3">
        <label for="reason" class="form-label">Reason (optional)</label>
        <textarea
          class="form-control"
          id="reason"
          rows="3"
          placeholder="Enter reason for leave"
        ></textarea>
      </div>

      <button type="submit" class="btn btn-primary w-100">Submit Leave Request</button>
    </form>

    <div id="message" class="mt-3 text-center"></div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.getElementById("leaveRequestForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const startDate = document.getElementById("startDate").value;
      const endDate = document.getElementById("endDate").value;
      const reason = document.getElementById("reason").value.trim();

      const messageDiv = document.getElementById("message");
      messageDiv.textContent = "";

      if (startDate > endDate) {
        messageDiv.style.color = "red";
        messageDiv.textContent = "End date must be after or same as start date.";
        return;
      }

      const payload = {
        startDate: startDate,
        endDate: endDate,
        reason: reason || null,
      };

      try {
        const token = localStorage.getItem("jwtToken"); // Your JWT token stored after login

        const response = await fetch("/auth/user/requestleave", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer " + token
          },
          body: JSON.stringify(payload),
        });

        if (response.ok) {
          messageDiv.style.color = "green";
          messageDiv.textContent = "Leave request submitted successfully and is pending approval.";
          document.getElementById("leaveRequestForm").reset();
        } else {
          const errText = await response.text();
          messageDiv.style.color = "red";
          messageDiv.textContent = "Failed to submit leave request: " + errText;
        }
      } catch (error) {
        messageDiv.style.color = "red";
        messageDiv.textContent = "Error: " + error.message;
      }
    });
  </script>
</body>
</html>
