<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Request Leave</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    :root {
      --bg-gradient: linear-gradient(to bottom, #1e225a, #dcb3cc);
      --card-bg: rgba(255, 255, 255, 0.1);
      --text-color: #111;
      --btn-bg: rgba(255, 255, 255, 0.2);
      --btn-text: #000;
      --input-bg: rgba(255, 255, 255, 0.2);
    }

    body.dark {
      --bg-gradient: linear-gradient(to bottom, #121212, #2c2c2c);
      --card-bg: rgba(0, 0, 0, 0.4);
      --text-color: #fff;
      --btn-bg: rgba(255, 255, 255, 0.1);
      --btn-text: #fff;
      --input-bg: rgba(255, 255, 255, 0.1);
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: var(--bg-gradient);
      color: var(--text-color);
      min-height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.5s ease, color 0.5s ease;
    }

    .card {
      background: var(--card-bg);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      padding: 30px 40px;
      text-align: center;
      width: 100%;
      max-width: 480px;
      transition: background 0.5s ease, color 0.5s ease;
    }

    .card h2 {
      color: var(--text-color);
      transition: color 0.5s ease;
      margin-bottom: 25px;
    }

    .form-control {
      background-color: var(--input-bg);
      color: var(--text-color);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 8px;
    }

    .form-control::placeholder {
      color: rgba(0, 0, 0, 0.5);
    }

    body.dark .form-control::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    label {
        color: var(--text-color);
        transition: color 0.3s ease;
    }


    .form-control:focus {
      box-shadow: 0 0 0 0.25rem rgba(108, 117, 125, 0.25);
    }

    .btn-primary {
      background-color: var(--btn-bg);
      color: var(--btn-text);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .btn-primary:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }

    #message {
      margin-top: 15px;
      font-weight: 500;
    }

    /* Toggle button */
    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: transparent;
      border: 1px solid #ccc;
      border-radius: 50%;
      width: 35px;
      height: 35px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: var(--text-color);
      transition: background 0.3s ease, color 0.3s ease;
    }

    .theme-toggle:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body>
  <button class="theme-toggle" id="toggleTheme">üåô</button>

  <div class="card">
    <h2>Request Leave</h2>

    <form id="leaveRequestForm">
      <div class="mb-3 text-start">
        <label for="startDate" class="form-label">Start Date</label>
        <input type="date" class="form-control" id="startDate" required />
      </div>

      <div class="mb-3 text-start">
        <label for="endDate" class="form-label">End Date</label>
        <input type="date" class="form-control" id="endDate" required />
      </div>

      <div class="mb-3 text-start">
        <label for="reason" class="form-label">Reason (optional)</label>
        <textarea class="form-control" id="reason" rows="3" placeholder="Enter reason for leave"></textarea>
      </div>

      <button type="submit" class="btn btn-primary w-100">Submit Leave Request</button>
    </form>

    <div id="message" class="text-center"></div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Form Submit -->
  <script>
    document.getElementById("leaveRequestForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const startDate = document.getElementById("startDate").value;
      const endDate = document.getElementById("endDate").value;
      const reason = document.getElementById("reason").value.trim();
      const messageDiv = document.getElementById("message");
      messageDiv.textContent = "";

      if (startDate > endDate) {
        messageDiv.style.color = "red";
        messageDiv.textContent = "End date must be after or same as start date.";
        return;
      }

      const payload = {
        startDate,
        endDate,
        reason: reason || null,
      };

      try {
        const token = localStorage.getItem("jwtToken");

        const response = await fetch("http://localhost:8080/api/leaves/apply", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer " + token,
          },
          body: JSON.stringify(payload),
        });

        if (response.ok) {
          messageDiv.style.color = "green";
          messageDiv.textContent = "Leave request submitted successfully and is pending approval.";
          document.getElementById("leaveRequestForm").reset();
        } else {
          const errText = await response.text();
          messageDiv.style.color = "red";
          messageDiv.textContent = "Failed to submit leave request: " + errText;
        }
      } catch (error) {
        messageDiv.style.color = "red";
        messageDiv.textContent = "Error: " + error.message;
      }
    });

    // Toggle Theme
    const toggleBtn = document.getElementById("toggleTheme");
    toggleBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      toggleBtn.textContent = document.body.classList.contains("dark") ? "‚òÄÔ∏è" : "üåô";
    });
  </script>
</body>
</html>
