<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Employee Dashboard</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body>
  <div class="container mt-5" style="max-width: 600px;">
    <div class="text-center mb-4">
      <h2 id="greeting">Hello, Employee!</h2>
    </div>

    <div class="d-grid gap-3">
      <a href="/auth/user/requestleave" class="btn btn-primary btn-lg">Apply Leave</a>
      <a href="/auth/user/leave-status" class="btn btn-secondary btn-lg">View Leave Status</a>
      <a href="/auth/user/profile" class="btn btn-info btn-lg text-white">View Profile</a>
    </div>

    <div id="error" class="mt-3 text-center text-danger"></div>
  </div>

  <script>
    async function loadUsername() {
      const errorDiv = document.getElementById("error");
      errorDiv.textContent = "";

      try {
        const token = localStorage.getItem("jwtToken");
        if (!token) throw new Error("User not authenticated.");

        const response = await fetch("/auth/user/profile", {
          headers: {
            "Authorization": "Bearer " + token
          }
        });

        if (!response.ok) {
          throw new Error("Failed to fetch user info");
        }

        const user = await response.json();
        const greeting = document.getElementById("greeting");
        greeting.textContent = `Hello, ${user.username}!`;
      } catch (err) {
        errorDiv.textContent = err.message;
      }
    }

    window.onload = loadUsername;
  </script>
</body>
</html>
