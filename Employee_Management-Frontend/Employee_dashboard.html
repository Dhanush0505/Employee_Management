<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Employee Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    :root {
      --bg-gradient: linear-gradient(to bottom, #1c2360, #eecde0);
      --card-bg: rgba(255, 255, 255, 0.1);
      --text-color: #111;
      --btn-bg: rgba(255, 255, 255, 0.2);
      --btn-text: #111;
    }

    body.dark {
      --bg-gradient: linear-gradient(to bottom, #111, #333);
      --card-bg: rgba(0, 0, 0, 0.3);
      --text-color: #fff;
      --btn-bg: rgba(255, 255, 255, 0.1);
      --btn-text: #fff;
    }

    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg-gradient);
      color: var(--text-color);
      font-family: 'Segoe UI', sans-serif;
      transition: background 0.5s ease, color 0.5s ease;
    }

    .card {
  background: var(--card-bg);
  border: 1px solid rgba(255, 255, 255, 0.2);
  border-radius: 12px;
  padding: 30px 40px;
  text-align: center;
  min-width: 400px;
  transition: background 0.5s ease, color 0.5s ease, border 0.5s ease;
}

.card h2 {
  color: var(--text-color);
  transition: color 0.5s ease;
  margin-bottom: 25px;
}


    .btn-custom {
      background: var(--btn-bg);
      color: var(--btn-text);
      border: 1px solid rgba(255, 255, 255, 0.2);
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      font-weight: 600;
      border-radius: 8px;
      text-decoration: none;
      display: block;
      transition: background 0.4s ease, color 0.4s ease;
    }

    .btn-custom:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    #error {
      margin-top: 10px;
      color: red;
    }

    .toggle-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      background: transparent;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      color: var(--text-color);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.4s ease, background 0.4s ease, color 0.4s ease;
    }

    .toggle-btn.rotate {
      transform: rotate(180deg);
    }
  </style>
</head>
<body>
  <button class="toggle-btn" onclick="toggleTheme()" id="themeToggle">üåô</button>

  <div class="card">
    <h2 id="greeting">Hello, Employee!</h2>
    <a href="http://127.0.0.1:5500/LeaveRequest.html" class="btn-custom">Apply Leave</a>
    <a href="http://127.0.0.1:5500/leaveStatus.html" class="btn-custom">View Leave Status</a>
    <a href="http://127.0.0.1:5500/Profile.html" class="btn-custom">View Profile</a>
    <div id="error">User not authenticated.</div>
  </div>

  <script>
    async function loadUsername() {
      const errorDiv = document.getElementById("error");
      errorDiv.textContent = "";

      try {
        const token = localStorage.getItem("jwtToken");
        if (!token) throw new Error("User not authenticated.");

        const response = await fetch("http://localhost:8080/api/employees/me", {
          headers: {
            "Authorization": "Bearer " + token
          }
        });

        if (!response.ok) {
          throw new Error("Failed to fetch user info");
        }

        const user = await response.json();
        document.getElementById("greeting").textContent = `Hello, ${user.username}!`;
      } catch (err) {
        errorDiv.textContent = err.message;
      }
    }

    // Load on page load
    window.onload = function () {
      loadUsername();
      if (localStorage.getItem("theme") === "dark") {
        document.body.classList.add("dark");
        document.getElementById("themeToggle").classList.add("rotate");
        document.getElementById("themeToggle").textContent = "‚òÄÔ∏è";
      }
    };

    function toggleTheme() {
      const btn = document.getElementById("themeToggle");
      document.body.classList.toggle("dark");
      btn.classList.toggle("rotate");

      const isDark = document.body.classList.contains("dark");
      localStorage.setItem("theme", isDark ? "dark" : "light");
      btn.textContent = isDark ? "‚òÄÔ∏è" : "üåô";
    }
  </script>
</body>
</html>
