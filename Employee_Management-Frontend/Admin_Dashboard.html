<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    :root {
      --primary: #1c2765;
      --secondary: #eec2d5;
      --glass-bg: rgba(255, 255, 255, 0.15);
      --glass-text: #fff;
    }

    body.dark {
      --glass-bg: rgba(40, 40, 40, 0.85);
      --glass-text: #eee;
      background: linear-gradient(to bottom, #121212, #333);
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to bottom, var(--primary), var(--secondary));
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      transition: background 0.3s ease;
    }

    .dashboard-container {
      background: var(--glass-bg);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 40px 30px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
      color: var(--glass-text);
      max-width: 500px;
      width: 100%;
      text-align: center;
      position: relative;
    }

    .admin-avatar {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      border: 2px solid white;
      margin-bottom: 15px;
    }

    .top-controls {
      position: absolute;
      top: 15px;
      right: 20px;
      display: flex;
      gap: 15px;
      align-items: center;
    }

    .notification-icon {
      position: relative;
      cursor: pointer;
    }

    .notification-icon .badge {
      position: absolute;
      top: -6px;
      right: -6px;
      font-size: 10px;
    }

    .btn-dashboard {
      font-size: 16px;
      font-weight: 600;
      padding: 12px;
      border-radius: 10px;
      border: none;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .btn-add {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
    }

    .btn-add:hover {
      background: linear-gradient(to right, #5530c9, #1259e0);
      transform: scale(1.03);
    }

    .btn-view {
      background: linear-gradient(to right, #ff416c, #ff4b2b);
      color: white;
    }

    .btn-view:hover {
      background: linear-gradient(to right, #e03858, #e03e14);
      transform: scale(1.03);
    }

    .btn-logout {
      background: #444;
      color: white;
      font-size: 14px;
      padding: 8px 16px;
      margin-top: 20px;
    }

    .btn-logout:hover {
      background: #666;
    }

    .dark-toggle {
      cursor: pointer;
      font-size: 18px;
    }

    .stats-box {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 10px;
      margin: 20px 0;
    }

    #error {
      margin-top: 20px;
      font-size: 14px;
      color: #f8d7da;
    }
  </style>
</head>

<body>
  <div class="dashboard-container">
    <div class="top-controls">
      <div class="notification-icon">
        <i class="fas fa-bell"></i>
        <span class="badge bg-danger" id="notif-count">0</span>
      </div>
      <div class="dark-toggle" onclick="toggleTheme()">
        <i class="fas fa-moon" id="themeIcon"></i>
      </div>
    </div>

    <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Admin Avatar" class="admin-avatar" />
    <h2 id="greeting">Hello, Admin!</h2>

    <div class="stats-box">
      <p><strong>Total Users:</strong> <span id="userCount">0</span></p>
      <p><strong>Pending Leave Requests:</strong> <span id="leaveCount">0</span></p>
    </div>

    <div class="d-grid gap-3">
      <a href="http://127.0.0.1:5500/adduser.html" class="btn btn-dashboard btn-add">
        <i class="fas fa-user-plus"></i> Add User
      </a>
      <a href="http://127.0.0.1:5500/LeaveApprove.html" class="btn btn-dashboard btn-view">
        <i class="fas fa-envelope-open-text"></i> View Leave Requests
      </a>
    </div>

    <button class="btn btn-logout" onclick="logout()">Logout</button>
    <div id="error"></div>
  </div>

  <script>
    async function loadDashboard() {
      const errorDiv = document.getElementById("error");
      errorDiv.textContent = "";

      try {
        const token = localStorage.getItem("jwtToken");
        if (!token) throw new Error("User not authenticated.");

        const profileRes = await fetch("http://localhost:8080/api/admin/user/employee-count", {
  headers: {
    "Authorization": "Bearer " + token,
    "Content-Type": "application/json"
  }
});


        const statsRes = await fetch("http://localhost:8080/api/admin/stats", {
          headers: { "Authorization": "Bearer " + token }
        });

        if (!profileRes.ok || !statsRes.ok) throw new Error("Failed to load dashboard data.");

        const profile = await profileRes.json();
        const stats = await statsRes.json();

        document.getElementById("greeting").textContent = `Hello, ${profile.username}!`;
        document.getElementById("userCount").textContent = stats.totalUsers;
        document.getElementById("leaveCount").textContent = stats.pendingLeaves;
        document.getElementById("notif-count").textContent = stats.pendingLeaves;

      } catch (err) {
        errorDiv.textContent = err.message;
      }
    }

    function logout() {
      localStorage.removeItem("jwtToken");
      window.location.href = "http://127.0.0.1:5500/index.html";
    }

    function toggleTheme() {
      document.body.classList.toggle("dark");
      const isDark = document.body.classList.contains("dark");
      localStorage.setItem("darkMode", isDark);
      document.getElementById("themeIcon").className = isDark ? "fas fa-sun" : "fas fa-moon";
    }

    // On load  
    window.onload = () => {
      const darkMode = localStorage.getItem("darkMode") === "true";
      if (darkMode) {
        document.body.classList.add("dark");
        document.getElementById("themeIcon").className = "fas fa-sun";
      }
      loadDashboard();
    };
  </script>
</body>
</html>
