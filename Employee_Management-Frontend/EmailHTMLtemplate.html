<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f6f9fc;
      padding: 20px;
    }
    .email-container {
      max-width: 600px;
      margin: auto;
      background-color: #ffffff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    .header {
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #333;
    }
    .content {
      font-size: 16px;
      color: #555;
      line-height: 1.6;
    }
    .status {
      font-weight: bold;
      color: #007BFF;
    }
    .footer {
      margin-top: 30px;
      font-size: 14px;
      color: #999;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="email-container">
    <div class="header">Leave Request Update</div>
    <div class="content">
      Hello <strong>{{username}}</strong>,<br><br>

      Your leave request has been <span class="status">{{leaveStatus}}</span>.<br><br>

      <strong>Leave Details:</strong><br>
      <strong>Start Date:</strong> {{startDate}}<br>
      <strong>End Date:</strong> {{endDate}}<br>
      <strong>Reason:</strong> {{reason}}<br>

      <br>Thank you.<br>
      HR Team
    </div>
    <div class="footer">
      This is an automated message. Please do not reply.
    </div>
  </div>
</body>
</html>
