<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Verify Email</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    :root {
      --bg-gradient: linear-gradient(to bottom, #1e225a, #dcb3cc);
      --card-bg: rgba(255, 255, 255, 0.1);
      --text-color: #111;
      --btn-bg: rgba(255, 255, 255, 0.2);
      --btn-text: #000;
      --input-bg: rgba(255, 255, 255, 0.2);
    }

    body.dark {
      --bg-gradient: linear-gradient(to bottom, #121212, #2c2c2c);
      --card-bg: rgba(0, 0, 0, 0.4);
      --text-color: #fff;
      --btn-bg: rgba(255, 255, 255, 0.1);
      --btn-text: #fff;
      --input-bg: rgba(255, 255, 255, 0.1);
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: var(--bg-gradient);
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.5s ease, color 0.5s ease;
    }

    .card {
      background: var(--card-bg);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      padding: 30px 40px;
      width: 100%;
      max-width: 480px;
    }

    .card h2 {
      color: var(--text-color);
      margin-bottom: 25px;
      text-align: center;
    }

    .form-control {
      background-color: var(--input-bg);
      color: var(--text-color);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 8px;
    }

    .form-control::placeholder {
      color: rgba(0, 0, 0, 0.5);
    }

    body.dark .form-control::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    .btn-primary {
      background-color: var(--btn-bg);
      color: var(--btn-text);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
    }

    .btn-primary:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }

    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: transparent;
      border: 1px solid #ccc;
      border-radius: 50%;
      width: 35px;
      height: 35px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: var(--text-color);
    }

    .theme-toggle:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    #emailResult {
      margin-top: 15px;
      text-align: center;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <button class="theme-toggle" id="toggleTheme">üåô</button>

  <div class="card">
    <h2>Verify Email</h2>
    <form id="emailForm">
      <div class="mb-3">
        <input type="email" class="form-control" id="email" placeholder="Enter your email address" required />
      </div>
      <!-- <a href="http://127.0.0.1:5500/OTP.html"> -->
        <button type="submit" class="btn btn-primary w-100">Verify Email</button>
    <!-- </a> -->
    </form>
    <div id="emailResult"></div>
  </div>

  <script>
    document.getElementById("toggleTheme").addEventListener("click", () => {
      const isDark = document.body.classList.toggle("dark");
      const icon = document.getElementById("toggleTheme");
      icon.textContent = isDark ? "‚òÄÔ∏è" : "üåô";
      icon.style.color = isDark ? "#fff" : "#000";
    });

    document.getElementById("emailForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const resultDiv = document.getElementById("emailResult");

      // Basic email format check
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailPattern.test(email)) {
        resultDiv.style.color = "red";
        resultDiv.textContent = "Please enter a valid email address.";
        return;
      }

      try {
        const response = await fetch(`http://localhost:8080/api/auth/check-email?email=${encodeURIComponent(email)}`);
        if (response.ok) {
          const exists = await response.text();
          if (exists === "true") {
            localStorage.setItem("verifiedEmail", email); // ‚úÖ Save email locally
            window.location.href = "OTP.html"; 
            resultDiv.style.color = "green";
            resultDiv.textContent = "‚úÖ Email exists in the system.";
          } else {
            resultDiv.style.color = "red";
            resultDiv.textContent = "‚ùå Email not found in the database.";
          }
        } else {
          resultDiv.style.color = "red";
          resultDiv.textContent = "Server error while checking email.";
        }
      } catch (error) {
        resultDiv.style.color = "red";
        resultDiv.textContent = "Error: " + error.message;
      }
    });
  </script>
</body>
</html>
