<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OTP Verification</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    :root {
      --bg-gradient: linear-gradient(to bottom, #1e225a, #dcb3cc);
      --card-bg: rgba(255, 255, 255, 0.1);
      --text-color: #111;
      --btn-bg: rgba(255, 255, 255, 0.2);
      --btn-text: #000;
      --input-bg: rgba(255, 255, 255, 0.2);
    }

    body.dark {
      --bg-gradient: linear-gradient(to bottom, #121212, #2c2c2c);
      --card-bg: rgba(0, 0, 0, 0.4);
      --text-color: #fff;
      --btn-bg: rgba(255, 255, 255, 0.1);
      --btn-text: #fff;
      --input-bg: rgba(255, 255, 255, 0.1);
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: var(--bg-gradient);
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.5s ease, color 0.5s ease;
    }

    .card {
      background: var(--card-bg);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      padding: 30px 40px;
      width: 100%;
      max-width: 480px;
    }

    .card h2 {
      color: var(--text-color);
      margin-bottom: 20px;
      text-align: center;
    }

    .form-control {
      background-color: var(--input-bg);
      color: var(--text-color);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 8px;
    }

    .form-control::placeholder {
      color: rgba(0, 0, 0, 0.5);
    }

    body.dark .form-control::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    .btn-primary {
      background-color: var(--btn-bg);
      color: var(--btn-text);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
    }

    .btn-primary:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }

    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: transparent;
      border: 1px solid #ccc;
      border-radius: 50%;
      width: 35px;
      height: 35px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: var(--text-color);
    }

    .theme-toggle:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    #otpMessage {
      font-size: 1rem;
      margin-bottom: 20px;
      text-align: center;
    }

    #otpResult {
      margin-top: 15px;
      text-align: center;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <button class="theme-toggle" id="toggleTheme">ðŸŒ™</button>

  <div class="card">
    <h2>OTP Verification</h2>
    <div id="otpMessage">The OTP has been sent to your respected mail ID.</div>
    <form id="otpForm">
        <div class="mb-3">
          <input type="text" class="form-control" id="otp" maxlength="6" placeholder="Enter 6-digit OTP" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">Verify OTP</button>
      </form>
      <div id="otpResult"></div>      
  </div>

  <script>
    document.getElementById("otpForm").addEventListener("submit", async function (e) {
      e.preventDefault();
  
      const otp = document.getElementById("otp").value.trim();
      const email = localStorage.getItem("verifiedEmail");
      const result = document.getElementById("otpResult");
  
      if (!/^\d{6}$/.test(otp)) {
        result.style.color = "red";
        result.textContent = "Please enter a valid 6-digit OTP.";
        return;
      }
  
      if (!email) {
        result.style.color = "red";
        result.textContent = "No email found in local storage.";
        return;
      }
  
      try {
        const response = await fetch("http://localhost:8080/api/auth/otp-handler", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, otp })
        });
  
        const message = await response.text();
  
        if (response.ok && message === "OTP verified") {
          result.style.color = "green";
          result.textContent = "OTP verified successfully!";
          setTimeout(() => {
            window.location.href = "forgot_password.html";
          }, 1000);
        } else {
          result.style.color = "red";
          result.textContent = "Invalid OTP. Please try again.";
        }
      } catch (err) {
        result.style.color = "red";
        result.textContent = "Error verifying OTP. Try again later.";
        console.error(err);
      }
    });
  </script>
  
</body>
</html>
