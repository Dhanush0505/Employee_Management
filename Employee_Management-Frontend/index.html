<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to bottom, #1c2765, #eec2d5);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .login-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      text-align: center;
      width: 100%;
      max-width: 360px;
    }

    .login-card img {
      width: 80px;
      border-radius: 50%;
      margin-bottom: 20px;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group-text {
      background: transparent;
      border: none;
      color: #333;
    }

    .form-control {
      border-left: none;
    }

    .form-check {
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 14px;
      color: white;
    }

    .btn-login {
      background-color: #1d2b53;
      color: white;
      font-weight: bold;
      border-radius: 5px;
    }

    .btn-login:hover {
      background-color: #2b3c77;
    }

    #message {
      color: white;
    }

    .btn-google {
  background-color: white;
  color: #444;
  border: 1px solid #ddd;
  font-weight: 600;
  border-radius: 5px;
  text-decoration: none;
  display: inline-block;
  text-align: center;
  padding: 10px;
}

.btn-google:hover {
  background-color: #f5f5f5;
  text-decoration: none;
  color: #222;
}

.btn-google i {
  color: #db4437;
}


  </style>
  
</head>

<body>
  <div class="login-card">
    <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Avatar" />

    <form id="loginForm">
      <div class="input-group">
        <span class="input-group-text">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house-lock-fill" viewBox="0 0 16 16">
                <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L8 2.207l6.646 6.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293z"/>
                <path d="m8 3.293 4.72 4.72a3 3 0 0 0-2.709 3.248A2 2 0 0 0 9 13v2H3.5A1.5 1.5 0 0 1 2 13.5V9.293z"/>
                <path d="M13 9a2 2 0 0 0-2 2v1a1 1 0 0 0-1 1v2a1 1 0 0 0 1 1h4a1 1 0 0 0 1-1v-2a1 1 0 0 0-1-1v-1a2 2 0 0 0-2-2m0 1a1 1 0 0 1 1 1v1h-2v-1a1 1 0 0 1 1-1"/>
              </svg>
        </span>
        <input type="text" id="username" class="form-control" placeholder="username" required />
      </div>

      <div class="input-group">
        <span class="input-group-text"><i class="fas fa-key"></i></span>
        <input type="password" id="password" class="form-control" placeholder="password" required />
      </div>

      <div class="form-check mb-3">
        <div>
          <input type="checkbox" class="form-check-input" id="rememberMe" />
          <label class="form-check-label" for="rememberMe">Remember me</label>
        </div>
        <a href="#" style="color: white;">Forgot Password?</a>
      </div>

      <button type="submit" class="btn btn-login w-100">LOGIN</button>
      <a href="http://localhost:8080/oauth2/authorization/google" class="btn btn-google w-100 mt-3">
        <i class="fab fa-google me-2"></i> Sign in with Google
      </a>
      
      
    </form>

    <div id="message" class="mt-3"></div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const messageDiv = document.getElementById("message");
      messageDiv.textContent = "";
      messageDiv.style.color = "white";

      const data = {
        username: document.getElementById("username").value.trim(),
        password: document.getElementById("password").value,
      };

      try {
        const response = await fetch("http://localhost:8080/api/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });

        if (response.ok) {
          const data = await response.json();

          localStorage.setItem("jwtToken", data.token);

          messageDiv.style.color = "lightgreen";
          messageDiv.textContent = "Login successful! Redirecting...";

          setTimeout(() => {
            if (data.role === "ADMIN") {
              window.location.href = "http://127.0.0.1:5500/Admin_Dashboard.html";
            } else {
              window.location.href = "http://127.0.0.1:5500/Employee_dashboard.html";
            }
          }, 1500);
        } else if (response.status === 401) {
          messageDiv.style.color = "red";
          messageDiv.textContent = "Invalid username or password";
        } else {
          messageDiv.style.color = "red";
          messageDiv.textContent = "An error occurred during login";
        }
      } catch (error) {
        messageDiv.style.color = "red";
        messageDiv.textContent = "Network error: " + error.message;
      }
    });
  </script>
</body>
</html>
