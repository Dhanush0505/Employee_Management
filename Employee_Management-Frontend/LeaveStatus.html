<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Leave Status</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    :root {
      --bg-gradient: linear-gradient(to bottom, #1e225a, #dcb3cc);
      --card-bg: rgba(255, 255, 255, 0.1);
      --text-color: #111;
      --badge-bg: rgba(255, 255, 255, 0.2);
    }

    body.dark {
      --bg-gradient: linear-gradient(to bottom, #121212, #2c2c2c);
      --card-bg: rgba(0, 0, 0, 0.4);
      --text-color: #fff;
      --badge-bg: rgba(255, 255, 255, 0.1);
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: var(--bg-gradient);
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 60px;
      transition: background 0.5s ease, color 0.5s ease;
    }

    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: transparent;
      border: 1px solid #ccc;
      border-radius: 50%;
      width: 35px;
      height: 35px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: var(--text-color);
    }

    .card {
      background: var(--card-bg);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      padding: 30px;
      width: 100%;
      max-width: 600px;
      margin-bottom: 20px;
    }

    .status-badge {
      padding: 6px 12px;
      border-radius: 20px;
      background-color: var(--badge-bg);
      font-weight: 500;
      font-size: 0.9rem;
    }

    .status-APPROVED { color: green; }
    .status-REJECTED { color: red; }
    .status-PENDING  { color: #ffc107; }

    h2 {
      color: var(--text-color);
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <button class="theme-toggle" id="toggleTheme">üåô</button>

  <h2>My Leave Requests</h2>
  <div id="leaveList" class="d-flex flex-column align-items-center w-100 px-3"></div>
  <div id="message" class="text-center mt-3 fw-bold"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const leaveList = document.getElementById("leaveList");
    const messageDiv = document.getElementById("message");

    async function fetchMyLeaves() {
      messageDiv.textContent = "";
      leaveList.innerHTML = "";

      try {
        const token = localStorage.getItem("jwtToken");
        if (!token) throw new Error("User not authenticated.");

        const response = await fetch("http://localhost:8080/api/leaves/my-leaves", {
          headers: { "Authorization": "Bearer " + token }
        });

        if (!response.ok) throw new Error("Failed to load leave data.");

        const leaves = await response.json();
        if (leaves.length === 0) {
          messageDiv.textContent = "No leave records found.";
          return;
        }

        leaves.forEach((leave) => {
          const card = document.createElement("div");
          card.className = "card text-start";

          card.innerHTML = `
            <div class="d-flex justify-content-between align-items-center mb-2">
              <strong>${leave.startDate} ‚ûù ${leave.endDate}</strong>
              <span class="status-badge status-${leave.leaveStatus}">${leave.leaveStatus}</span>
            </div>
            <p><strong>Reason:</strong> ${leave.reason || "‚Äî"}</p>
          `;

          leaveList.appendChild(card);
        });
      } catch (err) {
        messageDiv.textContent = err.message;
        messageDiv.style.color = "red";
      }
    }

    // Theme toggle
    const toggleBtn = document.getElementById("toggleTheme");
    toggleBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      toggleBtn.textContent = document.body.classList.contains("dark") ? "‚òÄÔ∏è" : "üåô";
    });

    window.onload = fetchMyLeaves;
  </script>
</body>
</html>
