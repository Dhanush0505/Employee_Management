<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Profile</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body>
  <div class="container mt-5" style="max-width: 600px;">
    <h2 class="mb-4 text-center">User Profile</h2>

    <div id="profileDetails" class="card p-4 shadow-sm">
      <p><strong>Username:</strong> <span id="username"></span></p>
      <p><strong>Email:</strong> <span id="email"></span></p>
      <p><strong>Mobile Number:</strong> <span id="mobileNumber"></span></p>
      <p><strong>Role:</strong> <span id="role"></span></p>
      <p><strong>Date of Joining:</strong> <span id="dateOfJoining"></span></p>
      <p><strong>Department:</strong> <span id="department"></span></p>
    </div>

    <div id="message" class="mt-3 text-center"></div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    async function loadUserProfile() {
      const messageDiv = document.getElementById("message");
      messageDiv.textContent = "";

      try {
        const token = localStorage.getItem("jwtToken"); // JWT token stored after login
        const response = await fetch("/auth/user/profile", {
          headers: {
            "Authorization": "Bearer " + token
          }
        });

        if (!response.ok) {
          throw new Error("Failed to load profile: " + response.statusText);
        }

        const user = await response.json();

        document.getElementById("username").textContent = user.username || "";
        document.getElementById("email").textContent = user.email || "";
        document.getElementById("mobileNumber").textContent = user.mobilenumber || "";
        document.getElementById("role").textContent = user.role || "";
        document.getElementById("dateOfJoining").textContent = user.dateofjoining || "";
        document.getElementById("department").textContent = user.department || "";

      } catch (error) {
        messageDiv.style.color = "red";
        messageDiv.textContent = error.message;
      }
    }

    // Load profile on page load
    window.onload = loadUserProfile;
  </script>
</body>
</html>
